<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varsity256</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    h1.website-title {
      font-family: 'MedievalSharp', sans-serif;
      text-align: center;
      padding: 15px;
      background-color: #f0f0f0;
      color: black;
      font-size: 1.5rem;
      margin: 0;
      border-bottom: 2px solid #ddd;
    }

    /* Auth styles */
    #authContainer {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
      background: white;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: grey;
    }

    /* Popup styles */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden; /* Hidden by default */
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .popup-content h3 {
      margin: 0;
      font-size: 1.5em;
    }

    .close-popup {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Chat container styles */
    #chatContainer {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
      background: white;
    }

    #chat {
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      height: 300px;
      border: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #e1e1e1;
    }

    #message-input {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #message-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #message-input button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="website-title">Varsity256</h1>
  </header>

  <!-- Authentication Section -->
  <div id="authContainer">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Enter Username" />
    <input type="password" id="loginPassword" placeholder="Enter Password" />
    <button id="loginButton">Login</button>
    <button id="openSignUpPopup">Sign Up</button>
  </div>

  <!-- Sign-Up Popup -->
  <div id="signUpPopup" class="popup-container">
    <div class="popup-content">
      <h3>Sign Up</h3>
      <input type="text" id="signupUsername" placeholder="Enter Username" />
      <input type="password" id="signupPassword" placeholder="Enter Password" />
      <button id="signupButton">Sign Up</button>
      <button class="close-popup" id="closeSignUpPopup">Close</button>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chatContainer">
    <h2>Welcome to Varsity256 Chat Room</h2>
    <button id="logoutButton">Logout</button>
    <div id="chat"></div>
    <div id="message-input">
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGou8Hjzbn0tuERFJRzz2clh4RV8YNxa8",
      authDomain: "campus-chat-ug.firebaseapp.com",
      databaseURL: "https://campus-chat-ug-default-rtdb.firebaseio.com",
      projectId: "campus-chat-ug",
      storageBucket: "campus-chat-ug.appspot.com",
      messagingSenderId: "491732385072",
      appId: "1:491732385072:web:068991b9e62c3d41399cf5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Popup Controls
    document.getElementById("openSignUpPopup").addEventListener("click", () => {
      document.getElementById("signUpPopup").style.visibility = "visible";
    });

    document.getElementById("closeSignUpPopup").addEventListener("click", () => {
      document.getElementById("signUpPopup").style.visibility = "hidden";
    });

    // Sign-Up Logic
    document.getElementById("signupButton").addEventListener("click", async () => {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;

      if (!username || !password) {
        alert("Please enter a username and password.");
        return;
      }

      set(ref(db, `users/${username}`), { password });
      alert("User registered successfully!");
      document.getElementById("signUpPopup").style.visibility = "hidden";
    });

    // Login Logic
    document.getElementById("loginButton").addEventListener("click", () => {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (username && password) {
        alert("Login successful!");
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "block";
      } else {
        alert("Invalid username or password.");
      }
    });

    // Chat Functionality
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const messagesRef = ref(db, "messages");

    onChildAdded(messagesRef, (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement("div");
      messageElement.className = "message";
      messageElement.textContent = messageData.text;
      chat.appendChild(messageElement);
    });

    window.sendMessage = function () {
      const message = messageInput.value.trim();
      if (message) {
        push(messagesRef, { text: message });
        messageInput.value = "";
      }
    };

    document.getElementById("logoutButton").addEventListener("click", () => {
      document.getElementById("authContainer").style.display = "block";
      document.getElementById("chatContainer").style.display = "none";
    });
  </script>
</body>
</html>
