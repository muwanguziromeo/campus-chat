<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varsity256</title>
  <!-- Google Font for Gothic Header -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0; /* Light grey background */
      color: black; /* Black font color */
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif; /* Default body font */
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height */
    }

    h1.website-title {
      font-family: 'MedievalSharp', sans-serif; /* Gothic Font */
      text-align: center; /* Center align the text */
      padding: 20px; /* Add padding */
      background-color: #f0f0f0; /* Same light grey as body */
      color: black; /* Black text color */
      font-size: 3rem; /* Adjust font size */
      margin: 0;
      border-bottom: 2px solid #ddd; /* Subtle border */
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10; /* Stay on top */
    }

    /* Main content area (messages) */
    .chatroom {
      flex: 1; /* Take up remaining space */
      padding: 20px;
      font-size: 1.2rem; /* Slightly larger text */
      overflow-y: auto; /* Allow scrolling */
    }

    .messages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: scroll;
    }

    /* Input area at the bottom */
    .input-container {
      background-color: #f0f0f0;
      padding: 20px;
      border-top: 2px solid #ddd;
      display: flex;
      justify-content: center;
    }

    .input-container input,
    .input-container button {
      font-size: 1rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="website-title">Varsity256</h1>
  </header>

  <!-- Chatroom Section -->
  <div class="chatroom">
    <h2>Welcome to Varsity256's Chatroom!</h2>
    <div class="messages" id="messagesContainer">
      <!-- Chat messages will appear here -->
    </div>
  </div>

  <!-- Input Section at the Bottom -->
  <div class="input-container">
    <label for="messageInput">Type your message:</label>
    <input type="text" id="messageInput" placeholder="Enter a message" />
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase Configuration -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGou8Hjzbn0tuERFJRzz2clh4RV8YNxa8",
      authDomain: "campus-chat-ug.firebaseapp.com",
      databaseURL: "https://campus-chat-ug-default-rtdb.firebaseio.com",
      projectId: "campus-chat-ug",
      storageBucket: "campus-chat-ug.appspot.com",
      messagingSenderId: "491732385072",
      appId: "1:491732385072:web:068991b9e62c3d41399cf5",
      measurementId: "G-D6RCCB5RW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to the "messages" database
    const messagesRef = ref(database, "messages");

    // Handle sending messages
    document.getElementById("sendButton").addEventListener("click", () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();

      if (message) {
        push(messagesRef, message); // Push the message to Firebase
        messageInput.value = ""; // Clear input
      }
    });

    // Handle receiving messages
    onValue(messagesRef, (snapshot) => {
      const messagesContainer = document.getElementById("messagesContainer");
      messagesContainer.innerHTML = ""; // Clear existing messages

      snapshot.forEach((childSnapshot) => {
        const message = childSnapshot.val();
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
      });

      // Auto-scroll to the bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
